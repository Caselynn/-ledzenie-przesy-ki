<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Śledzenie przesyłki</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tracker-container {
      max-width: 500px;
      width: 100%;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="tracker-container">
    <h2>Śledzenie przesyłki</h2>
    <p>Wpisz poniżej numer śledzenia, który otrzymałeś od nas po złożeniu zamówienia.</p>
    <input type="text" placeholder="Wprowadź numer przesyłki">
    <button>Śledź przesyłkę</button>
    <a href="mailto:info@caselynn.shop">Jeśli numer nie działa, napisz do nas: info@caselynn.shop</a>
  </div>
</body>
</html>
